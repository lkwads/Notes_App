{% load static %}
<link href="{% static 'home/edit_profile.css'%}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<a href="{% url 'account:profiel' profile_form.instance.slug%}"><button type="button" class="btn btn-outline-info">Go Back</button></a>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger" id="delete-btn" name="delete">Delete account</button>
</form>
<ul class="messages" style="color:black; font-size:20px;margin-left:28%;">
<div class="card" style="min-height:max-content">
    {% if messages %}
    <div class="message">
        <div class="alert alert-success">
            {% for message in messages %}
            {{message}}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <div class="info">
            {% csrf_token %}
            {{user_form.as_p}}<br>
            {{profile_form.media.as_p}}
            {{profile_form.as_p}}
            <div class="buttons">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="save" name="save">Save Profile</button>
                <a href="{% url 'account:change_password' profile_form.instance.slug%}" class="change_pass"><button type="button" class="btn btn-secondary btn-lg btn-block" id="password-btn">Change Password</button></a>
            </div>

        <div>
    </form>
</div>
