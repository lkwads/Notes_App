<body>
  {% load static %}
  <link rel="stylesheet" href="{% static 'home/login.css' %}?v=2">
  <link rel="stylesheet" href="{% static 'home/login.js' %}?v=2">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <h2>Log In</h2>
  {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success" role="alert">
        {{message}}
      </div>
      {% endfor %}
    {% endif %}
  <form method="post" class="form">
    {% csrf_token %}
    <div class="card">
      <h2 class="title">Lkwads Notes</h2>
      <img class="img" src="{%static 'home/note.jpg'%}" alt="avatar" />
      {{ form }}
      {% csrf_token %}
      <button id="login-btn"type="submit" class="btn btn-primary btn-lg btn-block" id="edit">login</button>
      <p class="sign">i don't have account? <a class="link" href="{%url 'home:register'%}">sign up</a></p>
    </div>
  </form>
</body>
