<body>
  {% load static %}
  <link rel="stylesheet" href="{% static 'home/sing.css' %}?v=2">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <h2>sign-up</h2>
  {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success" role="alert">
        {{message}}
      </div>
      {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="card">
      <h2 class="title">Lkwads Notes</h2>
      <img class="img" src="{%static 'home/note.jpg'%}" alt="avatar" />
      {{ form }}
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="edit">sign up</button>
      <p>i have account? <a class="link" href="{% url 'home:login'%}">login</a></p>
    </div>
  </form>
</body>
